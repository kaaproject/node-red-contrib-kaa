<script type="text/javascript">
  RED.nodes.registerType('kaa-connector',{
      category: 'Kaa',
      color: '#a6bbcf',
      defaults: {
          connection_type: { value: "HTTP", required: true },
          domain: { value: "dev.kaatech.com", required: true },
          application: { value: "", required: true },
          version: { value: "", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "file.png",
      label: function() {
          return "Kaa " + this.connection_type + " Connector";
      }
  });
</script>

<script type="text/html" data-template-name="kaa-connector">
  <div class="form-row">
      <label for="node-input-connection_type"><i class="fa fa-tag"></i> Type</label>
      <select id="node-input-connection_type" placeholder="Connector Type">
        <option value="HTTP">HTTP</option>
        <option value="MQTT">MQTT</option>
      </select>
  </div>
  <div class="form-row">
      <label for="node-input-domain"><i class="icon-tag"></i>Domain</label>
      <input type="text" id="node-input-domain" placeholder="URL">
  </div>
  <div class="form-row">
      <label for="node-input-application"><i class="icon-tag"></i>Application</label>
      <input type="text" id="node-input-application" placeholder="Application">
  </div>
  <div class="form-row">
      <label for="node-input-version"><i class="icon-tag"></i>Application Version</label>
      <input type="text" id="node-input-version" placeholder="Version">
  </div>
</script>

<script type="text/html" data-help-name="kaa-connector">
  <p>Kaa Connector</p>
</script>
